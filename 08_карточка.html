<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЦРТ | HR Профиль</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Myriad Pro', sans-serif;
      background-color: #ffffff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6eaf1;
      height: 60px;
      padding: 0 30px;
    }

    .top-bar {
      background-color: #4f9ca5;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 30px;
    }

    .searchbar {
      display: flex;
      align-items: center;
    }

    .searchbar button {
      background-color: rgba(0, 80, 90, 0.75);
      color: #ffffff;
      font-weight: normal;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: inset 0 -2px 4px rgba(0,0,0,0.15);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 45px;
      margin-right: 15px;
    }

    .tabs {
      display: flex;
      justify-content: flex-end;
      gap: 50px;
      padding: 20px 50px 0;
      margin-bottom: 30px;
      border-bottom: 2px solid #4f9ca5;
    }

    .tabs a {
      text-decoration: none;
      color: #7a7a7a;
      font-size: 22px;
      padding-bottom: 10px;
      letter-spacing: 2px;
    }

    .tabs a.active {
      color: #002b3d;
      font-weight: bold;
      border-bottom: 2px solid #002b3d;
    }

    .profile-card {
      display: flex;
      padding: 60px 80px 20px;
      gap: 60px;
    }

    .left-card {
      background-color: #a3ccd1;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 360px;
      height: 540px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .left-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }

    .left-card h2 {
      margin: 25px 0 5px;
      font-size: 26px;
      color: #002b3d;
    }

    .left-card p {
      margin: 0 0 15px;
      color: #002b3d;
      font-size: 20px;
    }

    .left-card .contact-wrapper {
      width: 100%;
    }

    .left-card .contact-info {
      font-size: 18px;
      text-align: left;
      line-height: 1.8;
      width: 100%;
      padding-left: 10px;
    }

    .left-card .contact-info div {
      margin-bottom: 10px;
    }

    .left-card button {
      background-color: #4f9ca5;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 15px;
    }

    .right-card {
      display: flex;
      align-items: center;
      padding: 30px 50px;
      flex-grow: 1;
    }

    .right-card table {
      width: 100%;
      border-collapse: collapse;
    }

    .right-card td {
      text-align: left;
      padding: 14px 20px;
      font-size: 24px;
      color: #002b3d;
      white-space: nowrap;
    }

    .right-card td:first-child {
      font-weight: bold;
      width: 280px;
      padding-right: 40px;
    }

    .divider {
      height: 2px;
      background-color: #4f9ca5;
      margin: 15px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">

      <div class="contact-wrapper">

          <div><strong>Отдел:</strong> HR</div>

        </div>
        <div class="divider"></div>
        <button>Написать</button>
      </div>
    </div>

    <div class="right-card">

        <tr><td>Табельный номер:</td><td>1473</td></tr>

        <tr><td>Офис:</td><td>БЦ "Стокгольм"</td></tr>
        <tr><td>Кабинет:</td><td>635</td></tr>
      </table>
    </div>
  </div>

  <div class="divider"></div>
</body>
</html>
