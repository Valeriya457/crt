<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЦРТ | HR Портал</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Myriad Pro', sans-serif;
      background-color: #ffffff;
    }

    .header {
      padding: 20px 30px;
      background-color: #e6eaf1;
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 15px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 220px 80px 60px;
    }

    .form-box {
      max-width: 480px;
      width: 100%;
    }

    .form-box h1 {
      font-size: 36px;
      color: #002b3d;
      margin-top: -30px;
      margin-bottom: 30px;
      font-weight: normal;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .form-box input[type="text"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border-radius: 15px;
      font-weight: normal;
      box-sizing: border-box;
      margin-bottom: 20px;
      border: 2px solid rgba(31, 122, 140, 0.76);
      background-color: #ffffff;
      color: #002b3d;
    }

    .form-box input[type="text"]::placeholder,
    .form-box input[type="password"]::placeholder {
      color: #888;
    }

    .form-box label {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #002b3d;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .form-box input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #1f7a8c;
    }

    .form-box button.login {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 15px;
      font-weight: normal;
      box-sizing: border-box;
      margin-bottom: 20px;
      color: white;
      background-color: rgba(31, 122, 140, 0.76);
      border: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .form-box button.login:hover {
      background-color: rgba(20, 100, 115, 1);
    }

    .form-box button.gosuslugi {
      width: 100%;
      padding: 12px 24px;
      font-size: 17px;
      border-radius: 20px;
      font-weight: normal;
      box-sizing: border-box;
      border: 2px solid rgba(31, 122, 140, 0.76);
      background-color: white;
      color: #1f7a8c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-family: 'Myriad Pro', sans-serif;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .form-box button.gosuslugi:hover {
      background-color: #f0f4f7;
      border-color: #1f7a8c;
    }

    .form-box button.gosuslugi img {
      height: 34px;
    }

    .illustration {
      max-width: 900px;
    }

    .illustration img {
      width: 100%;
    }
  </style>
</head>
<body style="position: relative; overflow: hidden;">

  <div class="header">
    <div class="logo">
      <img src="img/ЛОГОТИПЧИК.png" alt="ЦРТ логотип">
    </div>
  </div>

  <div class="container">
    <div class="form-box" style="margin-left: 40px;">
      <h1 style="text-align: center; font-size: 32px; letter-spacing: 0.5px;">HR ПОРТАЛ</h1>
      <div style="margin-top: 100px;"></div>
      <input type="text" placeholder="Логин" name="login">
      <input type="password" placeholder="Пароль" name="password">
      <label><input type="checkbox"> Запомнить меня</label>

      <!-- Ссылка на новости.html -->
      <a href="03_новости.html" style="text-decoration: none;">
        <button class="login">ВОЙТИ</button>
      </a>

      <button class="gosuslugi">
        <img src="img/ГОС.png" alt="Госуслуги">
        <span>Войти через Госуслуги</span>
      </button>
    </div>
  </div>

  <div style="position: absolute; bottom: 40px; right: 100px;">
    <img src="img/вход.png" alt="Иллюстрация" style="max-width: 900px; height: auto;">
  </div>
</body>
</html>
